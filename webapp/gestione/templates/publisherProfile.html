{% extends 'base.html' %}

{% block content %}
<div class="publisher-detail">
    <h1>{{ publisher.name }}</h1>
    <p>Website: <a href="{{ publisher.website }}">{{ publisher.website }}</a></p>
    <img src="{{ publisher.pict.url }}" alt="{{ publisher.name }}">

    <!-- Se il Publisher Ã¨ associato a un utente, puoi visualizzare anche il nome dell'utente -->
    {% if publisher.user %}
        <p>User: {{ publisher.user.username }}</p>
    {% endif %}
</div>
{% endblock %}
