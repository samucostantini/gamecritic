
{% extends 'base.html' %}

{% block content %}

<h1>Specialized Search</h1>

<form method="post">

    <label for="category">Category:</label>
    <input type="text" id="category" name="category"><br><br>

    <label for="category2">Second Category:</label>
    <input type="text" id="category2" name="category2"><br><br>

    <label for="price_min">Minimum Price:</label>
    <input type="number" id="price_min" name="price_min"><br><br>

    <label for="price_max">Maximum Price:</label>
    <input type="number" id="price_max" name="price_max"><br><br>

    <label for="console">Console:</label>
    <input type="text" id="console" name="console"><br><br>

    <label for="rating">Rating (1 to 5):</label>
    <input type="number" id="rating" name="rating" min="1" max="5"><br><br>

    <label for="fav_game">Favorite Game:</label>
    <select id="fav_game" name="fav_game">
        {% for game in games %}
            <option value="{{ game.titolo }}">{{ game.titolo }}</option>
        {% endfor %}
    </select><br><br>

    <input type="submit" value="Search">
</form>

{%endblock%}
