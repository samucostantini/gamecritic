{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %} Creazione Utente {% endblock %}

{% block content %}

<style>
  body {
    background-color: #f2f2f2; /* Replace with the shade of gray you want */
  }

  .form-group label {
    font-size: 14px;
  }

  .form-group input {
    font-size: 12px;
  }

  .btn {
    font-size: 14px;
  }
  
  .register-container {
    width: 350px;
    height: 250px;
    background-color: white;
    margin: 0 auto;
    margin-top: 100px;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0 10px 10px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
  
  .register-container input {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
  .register-container button {
      margin-left: 130px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
</style>
<div class="register-container">

    <form method="post">
      {% csrf_token %}
    
      <div class="form-group">
        {{ form.username }}
      
        {{ form.email }}
    
        {{ form.password1 }}
  
        {{ form.password2 }}
      </div>
      
      <button type="submit" class="btn btn-success">Register</button>
      
    </form>
  </div>
</div>

<script>
  // Set the placeholders for the form fields
  document.getElementById("id_username").placeholder = "Username";
  document.getElementById("id_email").placeholder = "Email";
  document.getElementById("id_password1").placeholder = "Password";
  document.getElementById("id_password2").placeholder = "Conferma password";
</script>
{% endblock %}

{% block footer %}{% endblock %}
